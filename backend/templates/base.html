<!DOCTYPE html>
<html>
  <head>
    <title>Is My Customer Moving Email</title>
    <style>
      /* Add CSS styles here */
      body {
        background-color: #ffffff;
        color: #000000;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .logo {
        width: 150px;
        margin: 0 auto;
      }
      .logo img {
        width: 100%;
      }
      .container {
        width: 600px;
        margin: 50px auto;
        padding: 20px;
        text-align: left;
        box-shadow: 0px 0px 10px #888888;
        border: 1px solid #888888;
        border-radius: 10px;
      }
      h1 {
        font-size: 36px;
        font-weight: bold;
        margin-top: 0;
        text-align: center;
      }
      p {
        font-size: 18px;
        margin-top: 20px;
        text-align: left;
        line-height: 1.5;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #8ce8c5;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 30px;
      }
      .footer {
        background-color: #f5f5f5;
        color: #000000;
        font-size: 14px;
        text-align: center;
        padding: 20px;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <a href="https://www.ismycustomermoving.com">
          <img
            src="https://is-my-customer-moving.herokuapp.com/static/logo.png"
            alt="Is My Customer Moving logo"
          />
        </a>
      </div>
      <div id="main_content">{% block content %}{% endblock %}</div>
      <div class="footer">Copyright Â©2022 Is My Customer Moving</div>
    </div>
  </body>
</html>
