name: Frontend

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

jobs: 
  cypress-run: 
    runs-on: ubuntu-latest
    
    steps: 
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd frontend
          yarn install --frozen-lockfile

      - name: Lint with ESLint
        run: |
          cd frontend
          yarn lint

      - name: Build
        run: |
          cd frontend
          yarn build

      - name: Start dev server
        run: |
          cd frontend
          yarn start

      - name: Wait for dev server
        uses: cypress-io/wait-on@v3
        with:
          url: http://localhost:3000
          timeout: 30000

      - name: Run tests
        run: |
          cd frontend
          yarn test